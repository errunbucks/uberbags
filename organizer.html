<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UberBags - Organizer Control</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f6f6f6;
            color: #000;
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background: #000;
            color: #fff;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .mode-toggle {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }

        #map {
            width: 100%;
            height: 40vh;
        }

        .control-panel {
            height: calc(60vh - 56px);
            overflow-y: auto;
            padding: 16px;
            background: #fff;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .btn:active {
            background: #333;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #000;
        }

        .btn-secondary:active {
            background: #ddd;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:active {
            background: #c82333;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            color: #666;
        }

        .status-value {
            font-weight: 600;
        }

        .quick-destinations {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }

        .quick-dest-btn {
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
        }

        .quick-dest-btn:active {
            background: #ddd;
        }

        .current-destination {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .current-destination-label {
            font-size: 12px;
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .current-destination-address {
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }

        .info-text {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
            line-height: 1.4;
        }

        .queue-item {
            background: #f8f9fa;
            border-left: 4px solid #000;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            position: relative;
        }

        .queue-item-number {
            display: inline-block;
            background: #000;
            color: #fff;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .queue-item-address {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .queue-item-hint {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .queue-item-actions {
            display: flex;
            gap: 8px;
        }

        .queue-item-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            flex: 1;
        }

        .queue-item-btn.delete {
            background: #dc3545;
            color: #fff;
        }

        .queue-item-btn.move-up {
            background: #e0e0e0;
            color: #000;
        }

        .queue-item-btn.move-down {
            background: #e0e0e0;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ùÑÔ∏è UberBags</h1>
    </div>

    <div id="map"></div>

    <div class="control-panel">
        <div class="section">
            <div class="section-title">Current Status</div>
            <div id="currentDestinationDisplay" class="current-destination" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div class="current-destination-label">ACTIVE DESTINATION</div>
                        <div class="current-destination-address" id="currentDestText">None</div>
                    </div>
                    <button class="queue-item-btn" onclick="editCurrentDestination()" style="flex: none; width: auto; padding: 8px 16px;">Edit</button>
                </div>
            </div>
            <div class="status-card">
                <div class="status-row">
                    <span class="status-label">Driver Location</span>
                    <span class="status-value" id="driverStatus">Waiting for GPS...</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Last Update</span>
                    <span class="status-value" id="lastUpdate">--</span>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Destination Queue</div>
            <div id="queueList" style="margin-bottom: 16px;"></div>
            <div id="queueControls" style="display: none; display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <button class="btn btn-secondary" onclick="sendPreviousInQueue()" id="sendPrevBtn">‚óÄÔ∏è Previous</button>
                <button class="btn btn-secondary" onclick="sendNextInQueue()" id="sendNextBtn">‚ñ∂Ô∏è Next</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Add Job</div>
            <button class="btn" onclick="goToAddRider()">‚ûï Add New Job</button>
            <p class="info-text" style="text-align: center; margin-top: 8px;">Create new job with title, description, and timer</p>
        </div>

        <div class="section">
            <div class="section-title">Quick Actions</div>
            <button class="btn btn-danger" onclick="clearDestination()">üö´ Clear Current Destination</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBfsM8sgEgactZQyox5TGensmLyYLLgAE",
            authDomain: "uberbags-bab25.firebaseapp.com",
            projectId: "uberbags-bab25",
            storageBucket: "uberbags-bab25.firebasestorage.app",
            messagingSenderId: "298125051536",
            appId: "1:298125051536:web:bf43a0bdb119d87923ba15",
            measurementId: "G-KVJ0DCCJVE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Initialize map with colorful tiles
        const map = L.map('map').setView([37.7749, -122.4194], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap, ¬© CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        let driverMarker = null;
        let destinationMarker = null;
        let selectedLocation = null;
        let driverLocation = null;
        let routeLine = null;
        let currentDestination = null;
        let destinationQueue = [];

        // Single listener for all Firebase updates
        let isInitialLoad = true;

        // Click on map to select location
        map.on('click', async function(e) {
            selectedLocation = {
                lat: e.latlng.lat,
                lng: e.latlng.lng
            };

            // Update marker
            if (destinationMarker) {
                destinationMarker.setLatLng(e.latlng);
            } else {
                destinationMarker = L.circleMarker(e.latlng, {
                    radius: 15,
                    fillColor: '#000',
                    color: '#fff',
                    weight: 3,
                    fillOpacity: 1
                }).addTo(map);
            }

            // Reverse geocode to get address
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${e.latlng.lat}&lon=${e.latlng.lng}&format=json`);
                const data = await response.json();
                document.getElementById('addressInput').value = data.display_name;
            } catch (error) {
                document.getElementById('addressInput').value = `${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;
            }
        });

        // Listen for game state updates
        onSnapshot(doc(db, 'game', 'current'), (doc) => {
            const data = doc.data();

            if (data) {
                // Update driver location
                if (data.driverLocation) {
                    driverLocation = data.driverLocation;

                    if (!driverMarker) {
                        driverMarker = L.circleMarker([data.driverLocation.lat, data.driverLocation.lng], {
                            radius: 10,
                            fillColor: '#276EF1',
                            color: '#fff',
                            weight: 3,
                            fillOpacity: 1
                        }).addTo(map);
                    } else {
                        driverMarker.setLatLng([data.driverLocation.lat, data.driverLocation.lng]);
                    }

                    document.getElementById('driverStatus').textContent =
                        `${data.driverLocation.lat.toFixed(5)}, ${data.driverLocation.lng.toFixed(5)}`;

                    // Update route if we have a destination
                    if (currentDestination) {
                        updateRoute();
                    }
                }

                // Update last update time
                if (data.lastUpdate) {
                    const updateTime = new Date(data.lastUpdate);
                    const now = new Date();
                    const diffSeconds = Math.floor((now - updateTime) / 1000);

                    if (diffSeconds < 60) {
                        document.getElementById('lastUpdate').textContent = `${diffSeconds}s ago`;
                    } else {
                        document.getElementById('lastUpdate').textContent = `${Math.floor(diffSeconds / 60)}m ago`;
                    }
                }

                // Update current destination display
                if (data.currentDestination) {
                    currentDestination = data.currentDestination;
                    document.getElementById('currentDestinationDisplay').style.display = 'block';
                    document.getElementById('currentDestText').textContent = data.currentDestination.address;

                    // Update destination marker
                    if (!destinationMarker) {
                        destinationMarker = L.circleMarker([currentDestination.lat, currentDestination.lng], {
                            radius: 15,
                            fillColor: '#000',
                            color: '#fff',
                            weight: 3,
                            fillOpacity: 1
                        }).addTo(map);
                    } else {
                        destinationMarker.setLatLng([currentDestination.lat, currentDestination.lng]);
                    }

                    // Draw route if we have both driver and destination
                    if (driverLocation) {
                        updateRoute();
                    }
                } else {
                    currentDestination = null;
                    document.getElementById('currentDestinationDisplay').style.display = 'none';

                    // Clear route and destination marker
                    if (routeLine) {
                        map.removeLayer(routeLine);
                        routeLine = null;
                    }
                    if (destinationMarker) {
                        map.removeLayer(destinationMarker);
                        destinationMarker = null;
                    }
                }

                // Update queue
                if (data.queue) {
                    destinationQueue = data.queue;
                    renderQueue();
                } else if (isInitialLoad) {
                    // Initialize empty queue if doesn't exist
                    destinationQueue = [];
                    renderQueue();
                }

                isInitialLoad = false;
            }
        });

        async function updateRoute() {
            if (!driverLocation || !currentDestination) return;

            try {
                const url = `https://router.project-osrm.org/route/v1/driving/${driverLocation.lng},${driverLocation.lat};${currentDestination.lng},${currentDestination.lat}?overview=full&geometries=geojson`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.code === 'Ok' && data.routes.length > 0) {
                    const route = data.routes[0];
                    const coordinates = route.geometry.coordinates.map(coord => [coord[1], coord[0]]);

                    // Remove old route line
                    if (routeLine) {
                        map.removeLayer(routeLine);
                    }

                    // Draw new route
                    routeLine = L.polyline(coordinates, {
                        color: '#000',
                        weight: 4,
                        opacity: 0.5,
                        dashArray: '10, 10'
                    }).addTo(map);

                    // Fit map to show route
                    map.fitBounds(routeLine.getBounds(), { padding: [50, 50] });
                }
            } catch (error) {
                console.error('Error fetching route:', error);
            }
        }

        function collectRiderData() {
            const name = document.getElementById('riderName').value.trim();
            if (!name) return null; // No rider data if no name

            return {
                name: name,
                avatar: document.getElementById('riderAvatar').value.trim() || null,
                rating: parseFloat(document.getElementById('riderRating').value) || 5.0,
                rideCount: parseInt(document.getElementById('riderRideCount').value) || 0,
                interests: document.getElementById('riderInterests').value.trim() || null,
                favoriteMusic: document.getElementById('riderMusic').value.trim() || null,
                funFact: document.getElementById('riderFunFact').value.trim() || null,
                note: document.getElementById('riderNote').value.trim() || null,
                gif: document.getElementById('riderGif').value.trim() || null
            };
        }

        window.clearRiderFields = function() {
            document.getElementById('riderName').value = '';
            document.getElementById('riderAvatar').value = '';
            document.getElementById('riderRating').value = '';
            document.getElementById('riderRideCount').value = '';
            document.getElementById('riderInterests').value = '';
            document.getElementById('riderMusic').value = '';
            document.getElementById('riderFunFact').value = '';
            document.getElementById('riderNote').value = '';
            document.getElementById('riderGif').value = '';
        };

        async function saveQueue() {
            try {
                await updateDoc(doc(db, 'game', 'current'), {
                    queue: destinationQueue
                });
            } catch (error) {
                console.error('Error saving queue:', error);
                alert('Error saving queue to database');
            }
        }

        function renderQueue() {
            const queueList = document.getElementById('queueList');
            const queueControls = document.getElementById('queueControls');

            if (destinationQueue.length === 0) {
                queueList.innerHTML = '<p class="info-text">No destinations queued. Add some below!</p>';
                queueControls.style.display = 'none';
                return;
            }

            queueControls.style.display = 'grid';

            queueList.innerHTML = destinationQueue.map((dest, index) => `
                <div class="queue-item">
                    <div>
                        <span class="queue-item-number">${index + 1}</span>
                        <span class="queue-item-address">${dest.jobTitle || dest.address}</span>
                    </div>
                    <div class="queue-item-hint" style="color: #333;">üìç ${dest.address}</div>
                    ${dest.jobDescription ? `<div class="queue-item-hint">üìã ${dest.jobDescription}</div>` : ''}
                    ${dest.timeLimit ? `<div class="queue-item-hint">‚è±Ô∏è ${dest.timeLimit} minute${dest.timeLimit !== 1 ? 's' : ''}</div>` : ''}
                    ${dest.hint ? `<div class="queue-item-hint">üí° ${dest.hint}</div>` : ''}
                    ${dest.gif ? `<div class="queue-item-hint">üé¨ Has GIF</div>` : ''}
                    <div class="queue-item-actions">
                        <button class="queue-item-btn" onclick="editQueueItem(${index})">Edit</button>
                        ${index > 0 ? `<button class="queue-item-btn move-up" onclick="moveUp(${index})">‚Üë</button>` : ''}
                        ${index < destinationQueue.length - 1 ? `<button class="queue-item-btn move-down" onclick="moveDown(${index})">‚Üì</button>` : ''}
                        <button class="queue-item-btn delete" onclick="removeFromQueue(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        window.addToQueue = async function() {
            const address = document.getElementById('addressInput').value.trim();
            const hint = document.getElementById('hintInput').value.trim();

            if (!address) {
                alert('Please enter an address or click on the map');
                return;
            }

            let location = selectedLocation;

            // If no location selected on map, geocode the address
            if (!location) {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&limit=1`);
                    const data = await response.json();

                    if (data.length === 0) {
                        alert('Address not found. Please try a different address or click on the map.');
                        return;
                    }

                    location = {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };
                } catch (error) {
                    alert('Error geocoding address. Please click on the map to select a location.');
                    return;
                }
            }

            // Collect rider data
            const riderData = collectRiderData();

            // Add to queue
            destinationQueue.push({
                lat: location.lat,
                lng: location.lng,
                address: address,
                hint: hint || null,
                rider: riderData
            });

            saveQueue();

            // Clear form
            document.getElementById('addressInput').value = '';
            document.getElementById('hintInput').value = '';
            selectedLocation = null;
            clearRiderFields();

            alert(`‚úÖ Added to queue! (${destinationQueue.length} total)`);
        };

        window.sendNextInQueue = async function() {
            if (destinationQueue.length === 0) {
                alert('Queue is empty!');
                return;
            }

            const nextDest = destinationQueue[0];

            try {
                // Get current destination to add back to queue
                const docRef = doc(db, 'game', 'current');
                const docSnap = await getDoc(docRef);
                const currentDest = docSnap.data()?.currentDestination;

                // Send next destination
                await updateDoc(docRef, {
                    currentDestination: {
                        lat: nextDest.lat,
                        lng: nextDest.lng,
                        address: nextDest.address,
                        hint: nextDest.hint,
                        rider: nextDest.rider || null
                    },
                    updatedAt: new Date().toISOString()
                });

                // Remove from front of queue
                destinationQueue.shift();

                // Add old current to end of queue if it exists
                if (currentDest) {
                    destinationQueue.push(currentDest);
                }

                await saveQueue();

                alert('‚úÖ Next destination sent!');
            } catch (error) {
                console.error('Error sending destination:', error);
                alert('Error sending destination. Check console for details.');
            }
        };

        window.sendPreviousInQueue = async function() {
            if (destinationQueue.length === 0) {
                alert('Queue is empty!');
                return;
            }

            try {
                // Get current destination
                const docRef = doc(db, 'game', 'current');
                const docSnap = await getDoc(docRef);
                const currentDest = docSnap.data()?.currentDestination;

                if (!currentDest) {
                    alert('No current destination to go back from!');
                    return;
                }

                // Get last destination from queue
                const prevDest = destinationQueue[destinationQueue.length - 1];

                // Send previous destination
                await updateDoc(docRef, {
                    currentDestination: {
                        lat: prevDest.lat,
                        lng: prevDest.lng,
                        address: prevDest.address,
                        hint: prevDest.hint,
                        rider: prevDest.rider || null
                    },
                    updatedAt: new Date().toISOString()
                });

                // Remove from end of queue
                destinationQueue.pop();

                // Add current to front of queue
                destinationQueue.unshift(currentDest);

                await saveQueue();

                alert('‚úÖ Previous destination sent!');
            } catch (error) {
                console.error('Error sending destination:', error);
                alert('Error sending destination. Check console for details.');
            }
        };

        window.moveUp = function(index) {
            if (index > 0) {
                [destinationQueue[index - 1], destinationQueue[index]] =
                [destinationQueue[index], destinationQueue[index - 1]];
                saveQueue();
            }
        };

        window.moveDown = function(index) {
            if (index < destinationQueue.length - 1) {
                [destinationQueue[index], destinationQueue[index + 1]] =
                [destinationQueue[index + 1], destinationQueue[index]];
                saveQueue();
            }
        };

        window.removeFromQueue = function(index) {
            if (confirm('Remove this destination from the queue?')) {
                destinationQueue.splice(index, 1);
                saveQueue();
            }
        };

        window.sendDestinationNow = async function() {
            const address = document.getElementById('addressInput').value.trim();
            const hint = document.getElementById('hintInput').value.trim();

            if (!address) {
                alert('Please enter an address or click on the map');
                return;
            }

            let location = selectedLocation;

            // If no location selected on map, geocode the address
            if (!location) {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&limit=1`);
                    const data = await response.json();

                    if (data.length === 0) {
                        alert('Address not found. Please try a different address or click on the map.');
                        return;
                    }

                    location = {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };
                } catch (error) {
                    alert('Error geocoding address. Please click on the map to select a location.');
                    return;
                }
            }

            // Collect rider data
            const riderData = collectRiderData();

            // Send to Firebase
            try {
                await updateDoc(doc(db, 'game', 'current'), {
                    currentDestination: {
                        lat: location.lat,
                        lng: location.lng,
                        address: address,
                        hint: hint || null,
                        rider: riderData
                    },
                    updatedAt: new Date().toISOString()
                });

                alert('‚úÖ Destination sent!');

                // Clear form
                document.getElementById('addressInput').value = '';
                document.getElementById('hintInput').value = '';
                selectedLocation = null;
                clearRiderFields();

            } catch (error) {
                console.error('Error sending destination:', error);
                alert('Error sending destination. Check console for details.');
            }
        };

        window.useCurrentLocation = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        selectedLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        map.setView([selectedLocation.lat, selectedLocation.lng], 16);

                        if (destinationMarker) {
                            destinationMarker.setLatLng([selectedLocation.lat, selectedLocation.lng]);
                        } else {
                            destinationMarker = L.circleMarker([selectedLocation.lat, selectedLocation.lng], {
                                radius: 15,
                                fillColor: '#000',
                                color: '#fff',
                                weight: 3,
                                fillOpacity: 1
                            }).addTo(map);
                        }

                        // Reverse geocode
                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${selectedLocation.lat}&lon=${selectedLocation.lng}&format=json`);
                            const data = await response.json();
                            document.getElementById('addressInput').value = data.display_name;
                        } catch (error) {
                            document.getElementById('addressInput').value = `${selectedLocation.lat.toFixed(6)}, ${selectedLocation.lng.toFixed(6)}`;
                        }
                    },
                    (error) => {
                        alert('Could not get your location. Please enable location services.');
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        };

        window.clearDestination = async function() {
            if (!confirm('Clear the current destination?')) return;

            try {
                await updateDoc(doc(db, 'game', 'current'), {
                    currentDestination: null,
                    updatedAt: new Date().toISOString()
                });
                alert('‚úÖ Destination cleared!');
            } catch (error) {
                console.error('Error clearing destination:', error);
                alert('Error clearing destination.');
            }
        };

        window.goToAddRider = function() {
            window.location.href = 'add-rider.html';
        };

        window.editQueueItem = function(index) {
            const item = destinationQueue[index];
            // Store edit data in localStorage
            localStorage.setItem('editMode', JSON.stringify({
                type: 'queue',
                index: index,
                data: item
            }));
            window.location.href = 'add-rider.html';
        };

        window.editCurrentDestination = function() {
            // Get current destination from Firebase
            onSnapshot(doc(db, 'game', 'current'), (docSnap) => {
                const data = docSnap.data();
                if (data && data.currentDestination) {
                    localStorage.setItem('editMode', JSON.stringify({
                        type: 'current',
                        data: data.currentDestination
                    }));
                    window.location.href = 'add-rider.html';
                }
            }, { once: true });
        };

        window.toggleMode = function() {
            window.location.href = 'index.html';
        };
    </script>
</body>
